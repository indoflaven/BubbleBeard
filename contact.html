<script>
	//Handle logo height
	
	var contW = document.getElementById('content').getBoundingClientRect().width;
	var h = 0;
	var mt = 0;
	var extraFactor = 0;


	  if(contW >= 1200){
		  h = 1500;
		  mt = -210;
		  extraFactor = -150;
	  }

	  if(contW < 1200){
		  h = 1300;
		  mt = -202;
		  extraFactor = -100;
	  }
	  
	  if(contW < 992){
		  h = 1250;
		  mt = -200;
		  extraFactor = -50;
	  }
	  
	  if(contW < 768){
		  h = 900;
		  mt = -185;
		  extraFactor = -100;
	  }
	  
	  if(contW < 576){
		  h = 600;
		  mt = -180;
		  extraFactor = -100;
	  }



	  //Handle logo height
	  var logoHeight = (h+mt+extraFactor)*.25;
	  document.getElementById('content').style.paddingTop = "".concat(logoHeight, "px");
</script>
